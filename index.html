<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTAB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="p-10 backgroundMain">
    <div class="card content-center">
      <h1 class="text-2xl font-bold mb-5 titulo">NOTAB</h1>

      <div class="flex mb-10 pl-10 pr-10 mt-10 content-center">
        <input
          type="text"
          id="buscarInput"
          placeholder="Buscar nota..."
          class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring focus:border-blue-300 buscar-input"
        />
        <button
          id="buscarInput"
          class="bg-transparent hover:bg-blue-500 text-black-700 font-semibold hover:text-white py-1 px-4 border border-black-500 hover:border-transparent rounded boton"
        >
          Buscar
        </button>
      </div>

      <form id="noteForm" class="mb-5">
        <input
          type="text"
          id="noteTitle"
          placeholder="TÃ­tulo"
          required
          class="w-full px-2 py-1 border rounded-md mb-4"
        />
        <textarea
          id="noteText"
          placeholder="Texto"
          required
          class="w-full px-3 py-2 border rounded-md mb-2"
        ></textarea>

        <button
          type="submit"
          class="w-full py-2 px-4 text-black-700 hover:text-white rounded-md mt-2 boton"
        >
          SAVE/EVOLVER
        </button>
      </form>

      <div id="noteList">
        <div class="flex items-center mb-3"></div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
